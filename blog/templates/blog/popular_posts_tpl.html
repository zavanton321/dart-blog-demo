<h2 class="sidebar-title">Популярные посты</h2>
<div class="grid" style="position: relative; height: 1221.93px;">
    {% for post in posts %}
        <div class="portfolio-item popular">
            {% if post.photo %}
                <img src="{{ post.photo.url }} " alt="{{ post.title }}">
            {% else %}
                <img src="https://picsum.photos/300/201/?blur " alt="{{ post.title }}">
            {% endif %}

            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>By {{ post.author }} <span>|</span>{{ post.created_at|date:"d.m.Y" }}</p>
            </div>
        </div>

    {% endfor %}
</div>
